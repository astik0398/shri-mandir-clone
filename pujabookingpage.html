<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <style>
                body {
          font-family: Arial, sans-serif;
          background-color: #fef5ec;
          margin: 0;
          padding: 0;
        }
        .navbar {
          background-color: #ffffff;
          overflow: hidden;
          display: flex;
          justify-content: space-between;
          padding: 0px 40px 0px 40px;
          align-items: center;
          height: 80px;
        }
        .navbar a {
          float: left;
          display: block;
          color: #000000;
          text-align: center;
          padding: 14px 20px;
          text-decoration: none;
          font-size: larger;
        }
        .navbar a:hover {
          background-color: #ffffff;
          color: #ff8b1e;
          border-radius: 15px;
        }
        .navbar .logo {
          float: left;
          display: block;
          padding: 10px;
          margin-right: 10px;
        }
        .navbar .avatar {
          float: right;
          display: block;
          padding: 10px;
          margin-left: 10px;
          border-radius: 50%;
          width: 30px;
          height: 30px;
          background-color: #dd0909;
          cursor: pointer; /* Add cursor pointer to indicate clickable */
        }
        .navbar .additional-menu {
          display: none; /* Initially hide the additional menu */
          position: absolute;
          background-color: #fff;
          box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
          z-index: 1;
          right: 10px;
          top: 80px;
        }
        .navbar .additional-menu a {
          float: none;
          display: block;
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          text-align: left;
        }

        /* CSS for section goes here */

        .puja-booking-container {
            text-align: center;
            padding: 50px;
        }
        .puja-booking-container img {
            max-width: 100px;
            margin-bottom: 20px;
        }
        .puja-booking-container h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .puja-booking-container p {
            font-size: 20px;
            line-height: 1.6;
            color: #666;
        }
        .puja-booking-container button {
            background-color: #ff8b1e;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 20px;
        }
        .puja-booking-container button:hover {
            background-color: #e0761a;
        }
    </style>
</head>
<body>
    <div class="navbar">
