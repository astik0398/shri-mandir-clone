<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Booking</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fef5ec;
        margin: 0;
        padding: 0;
      }
      .navbar {
        background-color: #ffffff;
        overflow: hidden;
        display: flex;
        justify-content: space-between;
        padding: 0px 40px 0px 40px;
        align-items: center;
        height: 80px;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
      }
      .navbar a {
        float: left;
        display: block;
        color: #000000;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        font-size: larger;
      }
      .navbar a:hover {
        background-color: #ffffff;
        color: #ff8b1e;
        border-radius: 15px;
      }
      .navbar .logo {
        float: left;
        display: block;
        padding: 10px;
        margin-right: 10px;
      }
      .navbar .avatar {
        float: right;
        display: block;
        padding: 10px;
        margin-left: 10px;
        width: 30px;
        height: 30px;
        border: 2px solid #e6e7eb;
        border-radius: 15px;
        cursor: pointer; /* Add cursor pointer to indicate clickable */
      }
      .navbar .additional-menu {
        display: none; /* Initially hide the additional menu */
        position: absolute;
        background-color: #fff;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
        right: 10px;
        top: 80px;
      }
      .navbar .additional-menu a {
        float: none;
        display: block;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        text-align: left;
      }

      /* CSS after navbar goes here */

      .container {
        max-width: 700px;
        margin: 20px auto;
        margin-top: 120px;
        padding: 40px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .card {
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
        margin-bottom: 10px;
      }

      .card-header h2 {
        font-size: 18px;
        margin: 0;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .card-header p {
        margin: 5px 0;
        color: #666;
      }

      .price {
        font-size: 16px;
        font-weight: bold;
        color: #000;
      }

      .apply-coupon {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #e6e6e6;
        border: none;
        border-radius: 5px;
        text-align: left;
        cursor: pointer;
        margin-top: 10px;
      }

      .bill-details {
        margin-top: 20px;
      }

      .bill-details h3 {
        margin: 0;
        font-size: 18px;
        font-weight: bold;
        color: #000;
      }

      .bill-item,
      .total-amount {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        border-top: 1px solid #eee;
        padding-top: 10px;
      }

      .bill-item p,
      .total-amount p {
        margin: 0;
      }

      .continue-button {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 15px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        margin-top: 20px;
      }

      .continue-button span {
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div>
        <img
          src="./assets/Screenshot__1401_-removebg-preview.png"
          style="width: 200px"
          alt="Logo"
          height="60"
        />
      </div>
      <div>
        <a href="./index.html">Home</a>
        <a href="#">Puja</a>
        <a href="#">Panchang</a>
        <a href="#">Temples</a>
        <a href="#">Library</a>
      </div>

      <div>
        <a href="#" class="avatar"><img src="./assets/avatar.svg" alt="" /></a>
        <div class="additional-menu" id="additionalMenu">
          <a style="font-size: small" for=""> <b>Account Details</b></a>
          <a href="#">My profile</a>
          <a href="#">My Puja Bookings</a>
          <a href="#">My Ramotsav Bookings</a>
          <a href="#">Book a Puja</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="card">
        <div class="card-header">
          <h2>Jyotirlinga Pradosh Special 1008 Shiv Gayatri...</h2>
          <p>Individual Puja</p>
          <p class="price">₹ 851</p>
        </div>
        <button class="apply-coupon">Apply Coupon</button>
      </div>

      <div class="bill-details">
        <h3>Bill details</h3>
        <div class="bill-item">
          <p>Individual Puja</p>
          <p>₹ 851.0</p>
        </div>
        <div class="total-amount">
          <p>Total Amount</p>
          <p>₹ 851.0</p>
        </div>
      </div>

      <a style="text-decoration: none" href="./userdetailpage.html"
        ><button class="continue-button">
          ₹ 851 Individual Puja
          <span style="margin-left: 420px">Continue →</span>
        </button></a
      >
    </div>
  </body>
</html>

<script>
  document.querySelector(".avatar").addEventListener("click", function () {
    var menu = document.getElementById("additionalMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  });
</script>
